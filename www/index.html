<!DOCTYPE html> 
<html>
    <head> 
        <meta charset="utf-8"> 
        <title>Extracting code Examples API</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
    </head>
    <body class="home"> 
        <article class="textLeft" id="main">
            <h1>Query Form</h1>
            <p>Enter an API name and then click "Submit"</p>
            <div>
                <form action="/" method="POST" id="testForm">
                  <label>Search query :</label>
                  <input type="text" name="apiName"><br>
		  <label> Insert the Tag : </label><br>
		  <input type="text" name="tag"><br>

                  <button type="submit" id="submitButton">Submit</button>
              </form>
            </div>
            <section id="post-results-container">
              <h2>Extracted DATA (Code blocks) </h2>
              <p>Here are the code blocks extracted from StackOverflow:</p>
               <ul class="data"></ul>
            </section>
        </article>
      <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>

    </body> 
</html>
